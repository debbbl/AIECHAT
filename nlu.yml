    - I want to volunteer in [Sri Lanka](country)
    - Volunteer opportunities in [India](country)
    - Any programs available in [Indonesia](country)?
    - I'm looking for volunteering opportunities in [Nepal](country)

- intent: inform_timeline
  examples: |
    - I'm available from [July](start_month) to [September](end_month)
