    - Do you offer any benefits for volunteers?

- intent: inform_skills
  examples: |
    - What skills are required?
    - Are there specific skills needed?
    - Do I need any prior experience or skills?

- intent: inform_accommodation
  examples: |
    - Is accommodation provided?
    - What are the accommodation arrangements?
    - Do volunteers stay with host families?

- intent: inform_meal
  examples: |
    - Are meals provided?
    - What meal arrangements are available?
    - Do volunteers need to cook their own meals?

- intent: inquire_program_details
  examples: |
