version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Respond to FAQ about AIESEC
  steps:
  - intent: faq_about_aiesec
  - action: action_answer_question

- rule: Respond to FAQ about how to apply
  steps:
  - intent: faq_how_to_apply
  - action: action_answer_question

- rule: Respond to FAQ about global volunteer recruitment
  steps:
  - intent: faq_global_volunteer_requirements
  - action: action_answer_question

- rule: Activate the welcome message at session start
  steps:
    - action: action_session_start
    - action: action_welcome

- rule: Ask for timeline if missing
  condition:
    - slot_was_set:
        - country
    - slot_was_set:
        - start_month: null
        - end_month: null
  steps:
    - action: action_ask_timeline

- rule: Ask for country if missing
  condition:
    - slot_was_set:
        - start_month
        - end_month
    - slot_was_set:
        - country: null
  steps:
    - action: action_ask_country

- rule: Respond to complete information
  condition:
    - slot_was_set:
        - country
    - slot_was_set:
        - start_month
        - end_month
  steps:
    - action: action_search_programs

- rule: Trigger action for showing program details
  steps:
  - intent: inquire_program_details
  - action: action_show_program_details

- rule: Respond to meal inquiry
  steps:
  - intent: inquire_meal
    entities:
      - program
  - action: action_ask_meal

- rule: Respond to accommodation inquiry
  steps:
  - intent: inquire_accommodation
    entities:
      - program
  - action: action_ask_accommodation

- rule: Respond to Malaysian Youth Volunteer intake process 
  steps:
  - intent: inquire_intake_process
  - action: utter_intake_process

- rule: Respond to Speak Up key activities 
  steps:
  - intent: inquire_speak_up_activities
  - action: utter_speak_up_activities

- rule: Respond to Clean Our Plate key activities 
  steps:
  - intent: inquire_clean_our_plate_activities
  - action: utter_clean_our_plate_activities

- rule: Respond to Love Yourself key activities 
  steps:
  - intent: inquire_love_yourself_activities
  - action: utter_love_yourself_activities

- rule: Respond to program admin fee
  steps:
  - intent: inquire_program_fee
  - action: utter_program_fee

- rule: Respond to Speak Up brief description
  steps:
  - intent: inquire_speak_up
  - action: utter_speak_up

- rule: Respond to Clean Our Plate brief description
  steps:
  - intent: inquire_clean_our_plate
  - action: utter_clean_our_plate

- rule: Respond to Love Yourself brief description
  steps:
  - intent: inquire_love_yourself
  - action: utter_love_yourself

- rule: Respond to Speak Up contact details
  steps:
  - intent: inquire_speak_up_contact
  - action: utter_speak_up_contact

- rule: Respond to Clean Our Plate contact details
  steps:
  - intent: inquire_clean_our_plate_contact
  - action: utter_clean_our_plate_contact

- rule: Respond to Love Yourself contact details
  steps:
  - intent: inquire_love_yourself_contact
  - action: utter_love_yourself_contact



