<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2></h2>
            <a href="#">AIECHAT</a>
            <a href="http://localhost:5000/">Sentiment Analysis</a>
            <!-- <a href="../../sentiment_analysis/templates/sentiment_analyzer1.html">Sentiment Analysis1</a> --> 
        </div>
        <div class="main-content">
            <div class="chatbox">
                <div class="chatbox-header">AIECHAT</div>
                <div id="messages" class="chatbox-body chat-list"></div>
                <div id="faqButtons" class="faq-buttons">
                    <button class="faq-button">What is AIESEC?</button>
                    <button class="faq-button">How to join AIESEC?</button>
                    <button class="faq-button">Benefits of AIESEC?</button>
                    <button class="faq-button">AIESEC Programs?</button>
                </div>
                <div id="programButtons" class="faq-buttons"></div> <!-- Program buttons container -->
                <div class="chatbox-footer">
                    <textarea id="userInput" placeholder="Type a message..."></textarea>
                    <button id="sendButton" class="send-button" disabled>
                        <img src="../images/send-icon.png" alt="Send"> 
                    </button>                    
                </div>
            </div>
        </div>
        <button class="menu-button" id="menuButton">
            <img src="../images/menu-icon.png" alt="Menu"> 
        </button>
    </div>
    <script src="../script.js"></script>
</body>
</html>
